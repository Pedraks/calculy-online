<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Rescisão Trabalhista 2025 (CLT) | Cálculo Exato Grátis</title>
    
    <meta name="description" 
        content="Calcule sua rescisão trabalhista CLT agora. Simulador atualizado 2025 com Aviso Prévio, Férias, 13º e Multa do FGTS. Resultado exato e sem cadastro.">
    
    <meta name="keywords" content="calculadora rescisão, calculo rescisão, rescisão clt 2025, calcular acerto trabalhista, demissão sem justa causa">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Quanto você vai receber na demissão? Calcule agora.">
    <meta property="og:description" content="Simulador de Rescisão Trabalhista Gratuito e Atualizado 2025.">
    <meta property="og:image" content="https://calculy.online/assets/logo.png">
    <meta property="og:url" content="https://calculy.online">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Calculy.online</div>
            <nav>
                <a href="index.html">← Voltar</a>
            </nav>
        </div>
    </header>

    <main class="calculator-section">
        <div class="calculator-card">
            <h1>Calculadora CLT Completa</h1>
            <p class="form-description">Preencha para uma estimativa realista.</p>

            <form id="rescisaoForm">
                <label for="salario">Salário Bruto (R$)</label>
                <input type="number" id="salario" placeholder="Ex: 2500.00" inputmode="decimal" required>

                <div class="row-dates">
                    <div class="input-group">
                        <label for="admissao">Admissão</label>
                        <input type="date" id="admissao" required>
                    </div>
                    <div class="input-group">
                        <label for="demissao">Demissão</label>
                        <input type="date" id="demissao" required>
                    </div>
                </div>

                <label for="motivo">Motivo da Demissão</label>
                <select id="motivo" onchange="alternarCampos()">
                    <option value="semJusta">Demissão sem Justa Causa (Empresa demitiu)</option>
                    <option value="pedido">Pedido de Demissão (Você saiu)</option>
                </select>

                <div id="boxAviso">
                    <label for="aviso">Tipo de Aviso Prévio</label>
                    <select id="aviso">
                        <option value="indenizado">Indenizado (Saiu na hora + recebe 1 mês)</option>
                        <option value="trabalhado">Trabalhado (Cumpriu o aviso)</option>
                    </select>
                </div>

                <label for="saldoFgts">Saldo atual do FGTS (Opcional, para multa 40%)</label>
                <input type="number" id="saldoFgts" placeholder="Ex: 5000.00 (Consulte no app FGTS)" inputmode="decimal">

                <div style="margin: 15px 0; display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="feriasVencidas" style="width: 20px; height: 20px; margin: 0;">
                    <label for="feriasVencidas" style="margin: 0; cursor: pointer; font-size: 0.9rem;">Tenho 1 férias inteira vencida</label>
                </div>

                <button type="button" class="btn-calcular" onclick="calcularRescisaoAvancada()">Calcular Rescisão Real</button>
            </form>

            <div id="resultado"></div>
            <div class="aviso-legal">
                *Valores BRUTOS (sem descontos de INSS/IRRF). Consulte um contador.
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
